version: '3.8'

services:
  genai-assistant:
    build: .
    ports:
      - "8501:8501"
    environment:
      # Add your API keys here or use .env file
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      # Optional: Override default settings
      - CHROMA_DB_PATH=${CHROMA_DB_PATH:-./data/chroma_db}
    volumes:
      # Persist vector database and conversations
      - ./data:/app/data
      # Optional: Mount logs
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - genai-network

  # Optional: Add a reverse proxy with nginx
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - genai-assistant
    restart: unless-stopped
    networks:
      - genai-network
    profiles:
      - nginx

networks:
  genai-network:
    driver: bridge

volumes:
  chroma_data:
    driver: local